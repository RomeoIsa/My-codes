<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="/assets/timer.css">
</head>
<body>



    <div class="wrapper">
        <hi  class="heading"><strong>FREE F1 GRAND PRIX TICKETS TO BE RELEASED SOON!</strong></hi>
        <p  class="description">Stay tuned for our giveaway!!! Winners will be announced on our socials</p>

            <div class="timer">

                <div class="sub_timer">
                    <hi id="day" class="digit">00</hi>
                    <p class="digit_name">Days</p>

                </div>
                <div class="sub_timer">
                    <hi id="hour" class="digit">00</hi>
                    <p class="digit_name">Hours</p>
                    
                </div>
                <div class="sub_timer">
                    <hi id="min" class="digit">00</hi>
                    <p class="digit_name">Minutes</p>
                    
                </div>
                <div class="sub_timer">
                    <hi id="sec" class="digit">00</hi>
                    <p class="digit_name">Seconds</p>
                    
                </div>
            </div>

    </div>

    

<script src="/assets/js/script.js"></script>

</body>

</html>
